- name: "create user {{ user.name }}"
  user:
    name: "{{ user.name }}"
    groups: sudo
    password: "{{ user.password }}"
    shell: /bin/bash
  register: user
  tags:
    - users

- name: set authorized key
  authorized_key:
    user: "{{ user.name }}"
    state: present
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  tags:
    - users

